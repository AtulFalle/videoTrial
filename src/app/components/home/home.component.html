  <div class="container w-auto bg-grey" *ngIf="showVideoPlayer">
    <div class="row m-3 mt-4 text-page-title">
      <h1>Procedure Details</h1>
    </div>
    <div class="row">
      <div class="col-6 p-1">
        <mat-tab-group mat-align-tabs="start" dynamicHeight>
          <mat-tab label="Scrubbed">
            <app-video-player [videoId]="videoId"></app-video-player>
          </mat-tab>
          <mat-tab label="Unscrubbed">
            <app-video-player [videoId]="videoId"></app-video-player>
          </mat-tab>
        </mat-tab-group>
      </div>
      <div class="col-6 p-1">
        <mat-card class="responsive-height">

        <mat-tab-group mat-align-tabs="start" dynamicHeight>
          <mat-tab label="Activity">
            <app-annotation-list [videoId]="videoId"></app-annotation-list>
          </mat-tab>
          <mat-tab label="Details">Details</mat-tab>
        </mat-tab-group>

      </mat-card>
    </div>

    </div>
  </div>
