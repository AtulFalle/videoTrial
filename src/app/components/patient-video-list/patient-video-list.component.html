<div class="container">
  <div class="row m-2 w-auto h-100">
    <div class="col-6">
      <div class="lable bold-2 m-1 text-right">
        Number of Procedures for same patient - {{ procedure.video.length }}
      </div>
    </div>
    <div class="col-6">
      <div class="row align-end">
        <button
          mat-raised-button
          color="{{ !showVideoList ? 'primary' : 'accent' }}"
          class="m-1"
          (click)="toggleVideoList()"
        >
          {{ showVideoList ? "Hide ALL" : "View ALL" }}
        </button>
      </div>
    </div>
  </div>
  <div class="row m-2" *ngIf="showVideoList">
    <mat-accordion class="w-inherit m-2">
      <mat-expansion-panel *ngFor="let item of procedure.video; let i = index">
        <mat-expansion-panel-header>
         <p class="bold-2">
          {{ item.name }}
         </p>
        </mat-expansion-panel-header>
        <div class="row w-auto">
          <div class="col-4">
            <p class="label">Video ID: {{ item.videoId }}</p>
          </div>
          <div class="col-4">
            <div class="row justify-center">

              <video src="{{ getVideoUrl(item.name) }}" width="100px"></video>
            </div>
          </div>
          <div class="col-4">
            <div class="row">
              <button
                mat-raised-button
                color="primary"
                class="m-1"
                (click)="changeCurrentVideo(item)"
              >
                View
              </button>
              <button
                mat-raised-button
                color="primary"
                class="m-1"
                (click)="downloadVideo(item)"
              >
                Download
              </button>
            </div>
          </div>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
</div>
