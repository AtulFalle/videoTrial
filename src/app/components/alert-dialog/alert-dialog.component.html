<mat-dialog-content>
    {{message}}
</mat-dialog-content>
<mat-dialog-actions align="end">
<button *ngIf="okButtonText != ''" (click) ="resumeDownload()" mat-raised-button color="primary" mat-dialog-close tabindex="-1">{{okButtonText}}</button>
<button *ngIf="cancelButtonText != ''" (click) = "closeDialog()" mat-raised-button color="primary" mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
</mat-dialog-actions>
